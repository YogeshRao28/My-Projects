<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato-ish</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Zomato</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Order Online</a></li>
                    <li><a href="#">Dining Out</a></li>
                    <li><a href="#">Nightlife</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Discover the best food & drinks in Rewari</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search for restaurants, cuisines, dishes...">
                    <button type="submit">Search</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="food banner.webp" alt="Delicious Food">
            </div>
        </div>
    </section>

    <section class="categories">
        <div class="container">
            <h2>Popular Cuisines</h2>
            <div class="category-list">
                <div class="category-item">
                    <img src="indian food.webp" alt="Indian Food">
                    <h3>Indian</h3>
                </div>
                <div class="category-item">
                    <img src="italian.webp" alt="Italian Food">
                    <h3>Italian</h3>
                </div>
                <div class="category-item">
                    <img src="chinaese.webp" alt="Chinese Food">
                    <h3>Chinese</h3>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Zomato-ish. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
